<!doctype html>
<html>
<head> <title> Student Login </title></head>
<body> 
<h1> Students Login</h1>

<form action="demo.html" method="get" >
<label for="Student">Student Name</label>
<input type="text" id="Student" placeholder="Enter Student Name" required> <br> <br>

<label for="dob">Date Of Birth</label>
<input type="date" id="dob" required><br> <br>

<label for="number"> Roll Number </label>
<input type="rollnumber" id="number" placeholder="Enter Roll Number" required> <br> <br>

<h4>Select Your Course</h4>
<label for="web">Web Design</label>
<input type="radio" name="course" id="web">

<label for="graphic">Graphic Design</label>
<input type="radio" name="course" id="graphic">

<label for="button">Animation</label>
<input type="radio" name="course" id="button">
<br> <br>

<label for="file">Upload Your Documents </label>
<input type="file" id="file">
<br> <br>

<label for="country">Select Your Country</label>
<select name="country" id="country">
    <option value="select">--select--</option>
    <option value="Delhi">Delhi</option>
    <option value="Punjab">Punjab</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="Bihar">Bihar</option>
</select>
<br> <br>
<label for="add">Address</label> <br> 
<textarea name="add" id="add" cols="20" rows="05" placeholder="Enter Your Address"></textarea>
<br> <br>
<input type="submit" value="Submit">
</form>








</body>
</html>
